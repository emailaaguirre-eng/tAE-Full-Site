[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Next.js output settings
[build.processing]
  skip_processing = false

# Redirects for Next.js
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200

